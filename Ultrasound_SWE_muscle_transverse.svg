<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f8f8"/>
  
  <!-- Simplified Ultrasound Probe - Rotated 180 degrees and Gray -->
  <g transform="translate(150, 200)">
    <!-- Probe body (simplified) - rotated 180 degrees -->
    <rect x="-120" y="-40" width="140" height="80" rx="10" fill="#888888" stroke="#666666" stroke-width="2"/>
    
    <!-- Transducer head - rotated 180 degrees -->
    <path d="M 20,40 C 40,50 50,25 50,0 C 50,-25 40,-50 20,-40 Z" fill="#777777" stroke="#666666" stroke-width="2"/>
    
    <!-- Simple controls - rotated 180 degrees -->
    <circle cx="-50" cy="0" r="15" fill="#999999" stroke="#666666" stroke-width="2"/>
    <rect x="-100" y="-20" width="20" height="40" rx="5" fill="#999999" stroke="#666666" stroke-width="1"/>
    
    <!-- Cable - rotated 180 degrees -->
    <path d="M -120,0 C -140,-10 -160,-10 -180,-10" fill="none" stroke="#666666" stroke-width="6"/>
  </g>
  
  <!-- Label for ultrasound probe -->
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="16" fill="#333">ultrasound probe</text>
  <path d="M 110 135 L 140 160" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Sound waves - QUADRUPLED FREQUENCY -->
  <path d="M 200 200 Q 212 190, 225 200 Q 237 210, 250 200 Q 262 190, 275 200 Q 287 210, 300 200 Q 312 190, 325 200 Q 337 210, 350 200 Q 362 190, 375 200 Q 387 210, 400 200 Q 412 190, 425 200 Q 437 210, 450 200 Q 462 190, 475 200 Q 487 210, 500 200" fill="none" stroke="#5599ff" stroke-width="4" stroke-dasharray="0,0">
    <animate attributeName="d" dur="0.5s" repeatCount="indefinite" 
      values="M 200 200 Q 212 190, 225 200 Q 237 210, 250 200 Q 262 190, 275 200 Q 287 210, 300 200 Q 312 190, 325 200 Q 337 210, 350 200 Q 362 190, 375 200 Q 387 210, 400 200 Q 412 190, 425 200 Q 437 210, 450 200 Q 462 190, 475 200 Q 487 210, 500 200;
              M 200 200 Q 212 210, 225 200 Q 237 190, 250 200 Q 262 210, 275 200 Q 287 190, 300 200 Q 312 210, 325 200 Q 337 190, 350 200 Q 362 210, 375 200 Q 387 190, 400 200 Q 412 210, 425 200 Q 437 190, 450 200 Q 462 210, 475 200 Q 487 190, 500 200;
              M 200 200 Q 212 190, 225 200 Q 237 210, 250 200 Q 262 190, 275 200 Q 287 210, 300 200 Q 312 190, 325 200 Q 337 210, 350 200 Q 362 190, 375 200 Q 387 210, 400 200 Q 412 190, 425 200 Q 437 210, 450 200 Q 462 190, 475 200 Q 487 210, 500 200"/>
  </path>
  <path d="M 200 200 Q 212 210, 225 200 Q 237 190, 250 200 Q 262 210, 275 200 Q 287 190, 300 200 Q 312 210, 325 200 Q 337 190, 350 200 Q 362 210, 375 200 Q 387 190, 400 200 Q 412 210, 425 200 Q 437 190, 450 200 Q 462 210, 475 200 Q 487 190, 500 200" fill="none" stroke="#5599ff" stroke-width="4" stroke-dasharray="0,0" opacity="0.7">
    <animate attributeName="d" dur="0.375s" repeatCount="indefinite" 
      values="M 200 200 Q 212 210, 225 200 Q 237 190, 250 200 Q 262 210, 275 200 Q 287 190, 300 200 Q 312 210, 325 200 Q 337 190, 350 200 Q 362 210, 375 200 Q 387 190, 400 200 Q 412 210, 425 200 Q 437 190, 450 200 Q 462 210, 475 200 Q 487 190, 500 200;
              M 200 200 Q 212 190, 225 200 Q 237 210, 250 200 Q 262 190, 275 200 Q 287 210, 300 200 Q 312 190, 325 200 Q 337 210, 350 200 Q 362 190, 375 200 Q 387 210, 400 200 Q 412 190, 425 200 Q 437 210, 450 200 Q 462 190, 475 200 Q 487 210, 500 200;
              M 200 200 Q 212 210, 225 200 Q 237 190, 250 200 Q 262 210, 275 200 Q 287 190, 300 200 Q 312 210, 325 200 Q 337 190, 350 200 Q 362 210, 375 200 Q 387 190, 400 200 Q 412 210, 425 200 Q 437 190, 450 200 Q 462 210, 475 200 Q 487 190, 500 200"/>
  </path>
  <path d="M 200 150 Q 212 140, 225 150 Q 237 160, 250 150 Q 262 140, 275 150 Q 287 160, 300 150 Q 312 140, 325 150 Q 337 160, 350 150 Q 362 140, 375 150 Q 387 160, 400 150 Q 412 140, 425 150 Q 437 160, 450 150 Q 462 140, 475 150 Q 487 160, 500 150" fill="none" stroke="#5599ff" stroke-width="4" stroke-dasharray="0,0" opacity="0.5">
    <animate attributeName="d" dur="0.5s" repeatCount="indefinite" 
      values="M 200 150 Q 212 140, 225 150 Q 237 160, 250 150 Q 262 140, 275 150 Q 287 160, 300 150 Q 312 140, 325 150 Q 337 160, 350 150 Q 362 140, 375 150 Q 387 160, 400 150 Q 412 140, 425 150 Q 437 160, 450 150 Q 462 140, 475 150 Q 487 160, 500 150;
              M 200 150 Q 212 160, 225 150 Q 237 140, 250 150 Q 262 160, 275 150 Q 287 140, 300 150 Q 312 160, 325 150 Q 337 140, 350 150 Q 362 160, 375 150 Q 387 140, 400 150 Q 412 160, 425 150 Q 437 140, 450 150 Q 462 160, 475 150 Q 487 140, 500 150;
              M 200 150 Q 212 140, 225 150 Q 237 160, 250 150 Q 262 140, 275 150 Q 287 160, 300 150 Q 312 140, 325 150 Q 337 160, 350 150 Q 362 140, 375 150 Q 387 160, 400 150 Q 412 140, 425 150 Q 437 160, 450 150 Q 462 140, 475 150 Q 487 160, 500 150"/>
  </path>
  <path d="M 200 250 Q 212 240, 225 250 Q 237 260, 250 250 Q 262 240, 275 250 Q 287 260, 300 250 Q 312 240, 325 250 Q 337 260, 350 250 Q 362 240, 375 250 Q 387 260, 400 250 Q 412 240, 425 250 Q 437 260, 450 250 Q 462 240, 475 250 Q 487 260, 500 250" fill="none" stroke="#5599ff" stroke-width="4" stroke-dasharray="0,0" opacity="0.5">
    <animate attributeName="d" dur="0.5s" repeatCount="indefinite" 
      values="M 200 250 Q 212 240, 225 250 Q 237 260, 250 250 Q 262 240, 275 250 Q 287 260, 300 250 Q 312 240, 325 250 Q 337 260, 350 250 Q 362 240, 375 250 Q 387 260, 400 250 Q 412 240, 425 250 Q 437 260, 450 250 Q 462 240, 475 250 Q 487 260, 500 250;
              M 200 250 Q 212 260, 225 250 Q 237 240, 250 250 Q 262 260, 275 250 Q 287 240, 300 250 Q 312 260, 325 250 Q 337 240, 350 250 Q 362 260, 375 250 Q 387 240, 400 250 Q 412 260, 425 250 Q 437 240, 450 250 Q 462 260, 475 250 Q 487 240, 500 250;
              M 200 250 Q 212 240, 225 250 Q 237 260, 250 250 Q 262 240, 275 250 Q 287 260, 300 250 Q 312 240, 325 250 Q 337 260, 350 250 Q 362 240, 375 250 Q 387 260, 400 250 Q 412 240, 425 250 Q 437 260, 450 250 Q 462 240, 475 250 Q 487 260, 500 250"/>
  </path>
  
  <!-- Clearly Defined Skeletal Muscle - Rotated 90 degrees -->
  <g transform="translate(400, 200) rotate(90)">
    <!-- Overall muscle shape - rectangular with rounded corners -->
    <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#8B0000" fill-opacity="0.6" stroke="#5A0000" stroke-width="3">
      <animate attributeName="width" values="200;206;200" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="height" values="160;166;160" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Muscle fiber bundles (fascicles) -->
    <rect x="-90" y="-70" width="180" height="30" rx="10" fill="#A52A2A" fill-opacity="0.7" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="-90" y="-30" width="180" height="30" rx="10" fill="#A52A2A" fill-opacity="0.7" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="-90" y="10" width="180" height="30" rx="10" fill="#A52A2A" fill-opacity="0.7" stroke="#8B0000" stroke-width="1.5"/>
    <rect x="-90" y="50" width="180" height="30" rx="10" fill="#A52A2A" fill-opacity="0.7" stroke="#8B0000" stroke-width="1.5"/>
    
    <!-- Muscle striations (horizontal lines) -->
    <path d="M -90,-65 L 90,-65" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,-55 L 90,-55" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,-45 L 90,-45" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    
    <path d="M -90,-25 L 90,-25" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,-15 L 90,-15" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,-5 L 90,-5" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    
    <path d="M -90,15 L 90,15" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,25 L 90,25" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,35 L 90,35" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    
    <path d="M -90,55 L 90,55" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,65 L 90,65" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    <path d="M -90,75 L 90,75" stroke="#4D0000" stroke-width="1" stroke-opacity="0.7" stroke-dasharray="5,2"/>
    
    <!-- Perimysium (connective tissue separating fiber bundles) -->
    <path d="M -90,-35 L 90,-35" stroke="#5A0000" stroke-width="2" stroke-opacity="0.8"/>
    <path d="M -90,5 L 90,5" stroke="#5A0000" stroke-width="2" stroke-opacity="0.8"/>
    <path d="M -90,45 L 90,45" stroke="#5A0000" stroke-width="2" stroke-opacity="0.8"/>
    
    <!-- Epimysium (outer connective tissue) -->
    <rect x="-100" y="-80" width="200" height="160" rx="20" fill="none" stroke="#5A0000" stroke-width="3" stroke-opacity="0.9">
      <animate attributeName="width" values="200;206;200" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="height" values="160;166;160" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Vertical fibers/structures -->
    <path d="M -70,-70 L -70,70" stroke="#800000" stroke-width="1" stroke-opacity="0.7"/>
    <path d="M -40,-70 L -40,70" stroke="#800000" stroke-width="1" stroke-opacity="0.7"/>
    <path d="M -10,-70 L -10,70" stroke="#800000" stroke-width="1" stroke-opacity="0.7"/>
    <path d="M 20,-70 L 20,70" stroke="#800000" stroke-width="1" stroke-opacity="0.7"/>
    <path d="M 50,-70 L 50,70" stroke="#800000" stroke-width="1" stroke-opacity="0.7"/>
    <path d="M 80,-70 L 80,70" stroke="#800000" stroke-width="1" stroke-opacity="0.7"/>
    
    <!-- Blood vessels -->
    <path d="M -20,-80 C -15,-50 -25,-20 -15,10 C -5,40 -15,70 -10,80" fill="none" stroke="#A52A2A" stroke-width="2.5" stroke-opacity="0.8"/>
    <path d="M 30,-80 C 25,-40 40,-10 30,20 C 20,50 35,70 30,80" fill="none" stroke="#A52A2A" stroke-width="2" stroke-opacity="0.8"/>
    
    <!-- Sarcomere detail area (zoomed in muscle structure) -->
    <g transform="translate(-60, -10) scale(0.7)">
      <!-- Sarcomere visual -->
      <rect x="0" y="0" width="60" height="20" fill="#B22222" fill-opacity="0.6" stroke="#800000" stroke-width="1"/>
      <!-- Z-lines -->
      <path d="M 0,0 L 0,20" stroke="#400000" stroke-width="2"/>
      <path d="M 60,0 L 60,20" stroke="#400000" stroke-width="2"/>
      <!-- M-line -->
      <path d="M 30,0 L 30,20" stroke="#400000" stroke-width="1" stroke-dasharray="2,1"/>
      <!-- A-band -->
      <rect x="10" y="2" width="40" height="16" fill="#800000" fill-opacity="0.3" stroke="none"/>
      <!-- I-bands -->
      <rect x="0" y="2" width="10" height="16" fill="#B22222" fill-opacity="0.3" stroke="none"/>
      <rect x="50" y="2" width="10" height="16" fill="#B22222" fill-opacity="0.3" stroke="none"/>
    </g>
    
    <!-- Another sarcomere detail at different position -->
    <g transform="translate(20, 60) scale(0.7)">
      <!-- Sarcomere visual -->
      <rect x="0" y="0" width="60" height="20" fill="#B22222" fill-opacity="0.6" stroke="#800000" stroke-width="1"/>
      <!-- Z-lines -->
      <path d="M 0,0 L 0,20" stroke="#400000" stroke-width="2"/>
      <path d="M 60,0 L 60,20" stroke="#400000" stroke-width="2"/>
      <!-- M-line -->
      <path d="M 30,0 L 30,20" stroke="#400000" stroke-width="1" stroke-dasharray="2,1"/>
      <!-- A-band -->
      <rect x="10" y="2" width="40" height="16" fill="#800000" fill-opacity="0.3" stroke="none"/>
      <!-- I-bands -->
      <rect x="0" y="2" width="10" height="16" fill="#B22222" fill-opacity="0.3" stroke="none"/>
      <rect x="50" y="2" width="10" height="16" fill="#B22222" fill-opacity="0.3" stroke="none"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Ultrasound Shear Wave Elastography of Muscle</text>
</svg>